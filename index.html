<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V — The Music Player</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
  <header class="app-header">
    <h1>V — The Music Player</h1>
    <p class="tagline">Local Music Junction</p>
  </header>

  <main class="player-wrap">
    <!-- LEFT: Current Player -->
    <aside class="current-player">
      <div class="player-card">
        <div class="cover-dot">
          <img id="cover" src="./images/vibe.jpg" alt="cover image" />
        </div>

        <div class="info-controls">
          <div class="music-info">
            <h2 id="title">Title</h2>
            <p id="artist" class="artist">Artist</p>

            <div id="progress-container" class="progress-container">
              <div id="progress" class="progress"></div>
            </div>
            <div class="time">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="controls">
            <button id="prev" class="action-btn"><i class="fa fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fa fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fa fa-forward"></i></button>
          </div>

          <div class="extra">
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
          </div>
        </div>
      </div>
    </aside>

    <!-- RIGHT: Playlist -->
    <aside class="playlist-wrap">
      <section class="playlist">
        <div class="playlist-header">
          <h3>Playlist</h3>
          <small class="playlist-count" id="playlist-count"></small>
        </div>
        <ul id="playlist" class="playlist-list"></ul>
      </section>
    </aside>
  </main>

  <!-- audio element -->
  <audio id="audio"></audio>

  <script src="script.js"></script>
</body>
</html>
